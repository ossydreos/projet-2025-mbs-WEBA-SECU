name: my_mobility_services
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  flutter_svg: ^2.2.0
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  firebase_auth: ^6.0.0
  path_drawing: ^1.0.1
  flutter_map: ^6.1.0
  google_maps_flutter: ^2.9.0
  latlong2: ^0.9.0
  http: ^1.1.0
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  permission_handler: ^11.3.1
  glassmorphism: ^3.0.0
  url_launcher: ^6.2.2
  shared_preferences: ^2.2.2
  timezone: ^0.9.2
  country_code_picker: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.0

flutter_native_splash:
  color: "#000000"
  image: assets/images/MBG-LogoJauneLime.png
  android: true
  ios: true

  android_12:                   
    color: "#000000"            
    image: assets/images/MBG-LogoJauneLime.png     


flutter:
  uses-material-design: true
  assets :
    - assets/images/MBG-Logo.svg
    - assets/images/Apple_logo_black.svg
    - assets/images/2023_Facebook_icon.svg
    - assets/images/Google__G__logo.svg
    - assets/images/MBG-LogoJauneLime.png
